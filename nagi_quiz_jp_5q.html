<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nagi's Gentle Rephrase Quiz - JP</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    #quiz-container { background: white; padding: 2em; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 1.2em; margin-bottom: 1em; }
    .option { display: block; margin: 0.5em 0; padding: 0.8em; background: #e0f7fa; border: none; border-radius: 8px; cursor: pointer; }
    .option:hover { background: #b2ebf2; }
    #result { margin-top: 1em; font-weight: bold; }
    #next-button { display: none; margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next-button" onclick="nextQuestion()">次の問題へ ▶</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1：「やってらんない！くそ！」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 自分が悪いってことだよね",
          "② これは、いったん距離を置くタイミングかも",
          "③ やめてやる！"
        ],
        correct: 1,
        explanations: [
          "❌ 衝動的な自己否定は回復を遅らせます。まずは落ち着くことが大切。",
          "✅ 怒りをぶつけずに“間”をとる視点が、落ち着きをもたらします。",
          "❌ 衝動的な放棄は後悔や孤立を招くことがあります。まずは「距離を置く」選択を。"
        ]
      },
      {
        question: "Q2：「もう限界…」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 限界を超えてみよう",
          "② 深呼吸してリセットしよう",
          "③ とにかく耐えよう"
        ],
        correct: 1,
        explanations: [
          "❌ 無理を続けるのではなく、立ち止まることも必要です。",
          "✅ 限界は「終わり」ではなく「再起動のタイミング」。深呼吸がリセットの一歩に。",
          "❌ 我慢ではなく、自分を労わる視点が大切です。"
        ]
      },
      {
        question: "Q3：「何もかも無理」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 諦めよう",
          "② 少しずつでいい",
          "③ 全部やらなきゃ"
        ],
        correct: 1,
        explanations: [
          "❌ 諦めよりも、小さな前進が気持ちを変える力になります。",
          "✅ 「全部」ではなく「ひとつずつ」に視点を変えると、現実的な対処になります。",
          "❌ 完璧主義は自分を苦しめる原因に。"
        ]
      },
      {
        question: "Q4：「誰もわかってくれない」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 感情を出すと迷惑だから黙ろう",
          "② 自分の気持ちは間違ってるかもしれない",
          "③ まず自分が自分をわかってあげよう"
        ],
        correct: 2,
        explanations: [
          "❌ 感情を抑え続けると、自己否定につながりやすくなります。",
          "❌ 自分の感情を否定せず、まず受け入れることが回復の第一歩です。",
          "✅ 他人より先に自分が自分を理解することで、心が安定します。"
        ]
      },
      {
        question: "Q5：「なんで私ばっかり…」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 頼れる誰かを探してみよう",
          "② みんな頑張ってるから比べない",
          "③ 愚痴を言っても何も変わらない"
        ],
        correct: 0,
        explanations: [
          "✅ 頼る視点を持つことが、自己肯定感の回復に繋がります。",
          "❌ 比較は自己否定を強めるリスクがあります。",
          "❌ 否定ではなく、建設的な視点に切り替えてみましょう。"
        ]
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
      document.getElementById("next-button").style.display = "none";
    }

    function checkAnswer(index) {
      const q = quizData[currentQuestion];
      const result = document.getElementById("result");
      result.innerHTML = q.explanations[index];
      document.getElementById("next-button").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = `
          <p>🎉 クイズは終了しました！ありがとうございました。</p>
          <p>最後に全問正解できるまでトライしてみてね。</p>
          <button onclick="restartQuiz()" style="margin-top: 1em; padding: 0.5em 1em;">もう一度チャレンジ ▶</button>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
