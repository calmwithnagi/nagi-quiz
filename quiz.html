
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やさしい言いかえクイズ</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    #quiz-container { background: white; padding: 2em; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 1.2em; margin-bottom: 1em; }
    .option { display: block; margin: 0.5em 0; padding: 0.8em; background: #e0f7fa; border: none; border-radius: 8px; cursor: pointer; }
    .option:hover { background: #b2ebf2; }
    #result { margin-top: 1em; font-weight: bold; }
    #next-button, #retry-button { display: none; margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next-button" onclick="nextQuestion()">次の問題へ ▶</button>
    <button id="retry-button" onclick="restartQuiz()">▶ もう一度チャレンジ</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1：「やってらんない！くそ！」\nやさしい言葉に言いかえるなら？",
        options: ["① 自分が悪いってことだよね", "② これは、いったん距離を置くタイミングかも", "③ やめてやる！"],
        correct: 1,
        explanations: [
          "❌ 不正解…①→ 自分を責めすぎると心がさらに疲れてしまいます。",
          "✅ 正解！②→ 怒りの爆発を外に向けず、「距離を置く」が自分を守る第一歩。",
          "❌ 不正解…③→ 衝動的な放棄は、後悔や孤立を招くことがあります。まずは「間」を取る選択を。"
        ]
      },
      {
        question: "Q2：「もう限界…」\nやさしい言葉に言いかえるなら？",
        options: ["① 限界を超えてみよう", "② 深呼吸してリセットしよう", "③ とにかく耐えよう"],
        correct: 1,
        explanations: [
          "❌ 不正解…①→ 無理に超えようとすると、心身に大きな負荷がかかります。",
          "✅ 正解！②→ 限界＝終わりではなく、リセットのサインと受け止めて。",
          "❌ 不正解…③→ 耐えるだけでは回復しません。小さな回復行動が大切です。"
        ]
      },
      {
        question: "Q3：「何もかも無理」\nやさしい言葉に言いかえるなら？",
        options: ["① 諦めよう", "② 少しずつでいい", "③ 全部やらなきゃ"],
        correct: 1,
        explanations: [
          "❌ 不正解…①→ 諦める前に一つずつに分けてみることが大切です。",
          "✅ 正解！②→ 全部無理、は脳の錯覚。「ひとつずつ」が現実的な対処法。",
          "❌ 不正解…③→ 完璧を求めると疲弊します。段階的な進みでOK。"
        ]
      },
      {
        question: "Q4：「誰もわかってくれない」\nやさしい言葉に言いかえるなら？",
        options: ["① 感情を出すと迷惑だから黙ろう", "② 自分の気持ちは間違ってるかもしれない", "③ まず自分が自分をわかってあげよう"],
        correct: 2,
        explanations: [
          "❌ 不正解…①→ 感情は自然なものであり、否定しなくて大丈夫です。",
          "❌ 不正解…②→ 気持ちは間違いではありません。感じるままを受け止めて。",
          "✅ 正解！③→ 他人に理解される前に、自分で気持ちを認めることがスタート。"
        ]
      },
      {
        question: "Q5：「なんで私ばっかり…」\nやさしい言葉に言いかえるなら？",
        options: ["① 頼れる誰かを探してみよう", "② みんな頑張ってるから比べない", "③ 愚痴を言っても何も変わらない"],
        correct: 0,
        explanations: [
          "✅ 正解！①→ 一人で抱えず助けを求めることで、心が軽くなります。",
          "❌ 不正解…②→ 比較よりも、支え合う視点を持つことが大切です。",
          "❌ 不正解…③→ 感情を表すことで、気づきや助けにつながります。"
        ]
      }
    ];

    let current = 0;
    function showQuestion() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("retry-button").style.display = "none";
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          document.getElementById("result").textContent = q.explanations[idx];
          if (current < quizData.length - 1) {
            document.getElementById("next-button").style.display = "block";
          } else {
            document.getElementById("next-button").style.display = "none";
            document.getElementById("result").innerHTML += "<br><br>🎉 お疲れさまでした。";
            document.getElementById("retry-button").style.display = "inline-block";
          }
        };
        options.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      document.getElementById("next-button").style.display = "none";
      showQuestion();
    }

    function restartQuiz() {
      current = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
