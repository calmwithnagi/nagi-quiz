<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やさしい言いかえクイズ（日本語）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    #quiz-container { background: white; padding: 2em; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 1.2em; margin-bottom: 1em; }
    .option { display: block; margin: 0.5em 0; padding: 0.8em; background: #e0f7fa; border: none; border-radius: 8px; cursor: pointer; }
    .option:hover { background: #b2ebf2; }
    #result { margin-top: 1em; font-weight: bold; }
    #next-button { display: none; margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next-button" onclick="nextQuestion()">次の問題へ ▶</button>
  </div>
  <script>
    const quizData = [
      { question: "Q1：「やってらんない！くそ！」\nやさしい言葉に言いかえるなら？", options: ["① 自分が悪いってことだよね", "② これは、いったん距離を置くタイミングかも", "③ やめてやる！"], correct: 1 },
      { question: "Q2：「もう限界…」\nやさしい言葉に言いかえるなら？", options: ["① 限界を超えてみよう", "② 深呼吸してリセットしよう", "③ とにかく耐えよう"], correct: 1 },
      { question: "Q3：「何もかも無理」\nやさしい言葉に言いかえるなら？", options: ["① 諦めよう", "② 少しずつでいい", "③ 全部やらなきゃ"], correct: 1 },
      { question: "Q4：「誰もわかってくれない」\nやさしい言葉に言いかえるなら？", options: ["① 感情を出すと迷惑だから黙ろう", "② 自分の気持ちは間違ってるかもしれない", "③ まず自分が自分をわかってあげよう"], correct: 2 },
      { question: "Q5：「なんで私ばっかり…」\nやさしい言葉に言いかえるなら？", options: ["① 頼れる誰かを探してみよう", "② みんな頑張ってるから比べない", "③ 愚痴を言っても何も変わらない"], correct: 0 }
    ];
    let current = 0;
    function showQuestion() {
      document.getElementById("result").innerHTML = "";
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          document.getElementById("result").textContent = idx === q.correct ? "✅ 正解！" : "❌ 不正解…";
          document.getElementById("next-button").style.display = current < quizData.length - 1 ? "block" : "none";
        };
        options.appendChild(btn);
      });
    }
    function nextQuestion() {
      current++;
      document.getElementById("next-button").style.display = "none";
      showQuestion();
    }
    showQuestion();
  </script>
</body>
</html>
