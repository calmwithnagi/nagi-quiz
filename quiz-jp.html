<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やさしい言いかえクイズ（日本語）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    #quiz-container { background: white; padding: 2em; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 1.2em; margin-bottom: 1em; }
    .option { display: block; margin: 0.5em 0; padding: 0.8em; background: #e0f7fa; border: none; border-radius: 8px; cursor: pointer; }
    .option:hover { background: #b2ebf2; }
    #result { margin-top: 1em; font-weight: bold; }
    #next-button, #restart-button { display: none; margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next-button" onclick="nextQuestion()">次の問題へ ▶</button>
    <button id="restart-button" onclick="restartQuiz()">もう一度チャレンジ</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1：「やってらんない！くそ！」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 自分が悪いってことだよね",
          "② これは、いったん距離を置くタイミングかも",
          "③ やめてやる！"
        ],
        correct: 1,
        explanations: [
          "❌ 衝動的に自分を責めると、さらに苦しくなります。",
          "✅ 怒りの爆発は『距離』でやわらげましょう。",
          "❌ 衝動的な放棄は、後悔や孤立を招くことがあります。まずは「間」を取る選択を。"
        ]
      },
      {
        question: "Q2：「もう限界…」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 限界を超えてみよう",
          "② 深呼吸してリセットしよう",
          "③ とにかく耐えよう"
        ],
        correct: 1,
        explanations: [
          "❌ 無理に乗り越えることは逆効果なこともあります。",
          "✅ 限界＝終わりではなく、リセットのサイン。",
          "❌ 耐えるだけでは回復できません。まず呼吸を。"
        ]
      },
      {
        question: "Q3：「何もかも無理」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 諦めよう",
          "② 少しずつでいい",
          "③ 全部やらなきゃ"
        ],
        correct: 1,
        explanations: [
          "❌ 諦めたくなるのは疲れている証拠。少しずつ進もう。",
          "✅ 脳の『全部無理』は錯覚。小さな一歩で整えよう。",
          "❌ 完璧主義は心をすり減らします。"
        ]
      },
      {
        question: "Q4：「誰もわかってくれない」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 感情を出すと迷惑だから黙ろう",
          "② 自分の気持ちは間違ってるかもしれない",
          "③ まず自分が自分をわかってあげよう"
        ],
        correct: 2,
        explanations: [
          "❌ 抑え込むと苦しさが蓄積されてしまいます。",
          "❌ 否定せず、まず気持ちを受け止めて。",
          "✅ 自分を理解することが、共感の第一歩です。"
        ]
      },
      {
        question: "Q5：「なんで私ばっかり…」\nやさしい言葉に言いかえるなら？",
        options: [
          "① 頼れる誰かを探してみよう",
          "② みんな頑張ってるから比べない",
          "③ 愚痴を言っても何も変わらない"
        ],
        correct: 0,
        explanations: [
          "✅ 頼ることは弱さではなく、つながりの始まり。",
          "❌ 比べすぎると自分が見えなくなります。",
          "❌ 愚痴を否定せず、まず助けを求めよう。"
        ]
      }
    ];

    let current = 0;

    function showQuestion() {
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("next-button").style.display = "none";
      document.getElementById("restart-button").style.display = "none";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          const explanation = q.explanations[idx];
          const isCorrect = idx === q.correct;
          document.getElementById("result").innerHTML = explanation;
          if (current < quizData.length - 1) {
            document.getElementById("next-button").style.display = "block";
          } else {
            document.getElementById("restart-button").style.display = "block";
          }
        };
        options.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }

    function restartQuiz() {
      current = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
