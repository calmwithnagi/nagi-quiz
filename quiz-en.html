
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gentle Rephrase Quiz (English)</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    #quiz-container { background: white; padding: 2em; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 1.2em; margin-bottom: 1em; }
    .option { display: block; margin: 0.5em 0; padding: 0.8em; background: #e0f7fa; border: none; border-radius: 8px; cursor: pointer; }
    .option:hover { background: #b2ebf2; }
    #result { margin-top: 1em; font-weight: bold; }
    #next-button, #restart-button { display: none; margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next-button" onclick="nextQuestion()">Next ‚ñ∂</button>
    <button id="restart-button" onclick="restartQuiz()">Try Again üîÅ</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1: ‚ÄúI can‚Äôt take this anymore!‚Äù\nWhich phrase softens this feeling best?",
        options: [
          "‚ë† Maybe it‚Äôs my fault",
          "‚ë° It might be a timing to take some distance",
          "‚ë¢ I quit!"
        ],
        correct: 1,
        feedback: [
          "‚ùå Not quite‚Ä¶ Blaming yourself deepens frustration. Try taking a breath first.",
          "‚úÖ Correct! Taking space is the first step toward emotional safety.",
          "‚ùå Not quite‚Ä¶ Giving up in a burst may lead to regret. Start with space."
        ]
      },
      {
        question: "Q2: ‚ÄúI‚Äôve hit my limit‚Ä¶‚Äù\nWhich phrase softens this feeling best?",
        options: [
          "‚ë† Push through your limits",
          "‚ë° Let‚Äôs reset with a deep breath",
          "‚ë¢ Just endure it"
        ],
        correct: 1,
        feedback: [
          "‚ùå Not quite‚Ä¶ Forcing more leads to collapse. Try a soft reset.",
          "‚úÖ Correct! A deep breath is a small reset for your body and mind.",
          "‚ùå Not quite‚Ä¶ Endurance isn‚Äôt always strength. Let yourself rest."
        ]
      },
      {
        question: "Q3: ‚ÄúEverything feels impossible‚Äù\nWhich phrase softens this feeling best?",
        options: [
          "‚ë† Just give up",
          "‚ë° Step by step is just fine",
          "‚ë¢ You must do everything now"
        ],
        correct: 1,
        feedback: [
          "‚ùå Not quite‚Ä¶ You don‚Äôt need to give up. Start small instead.",
          "‚úÖ Correct! A small step is a real and kind step.",
          "‚ùå Not quite‚Ä¶ That pressure is unrealistic. One thing at a time."
        ]
      },
      {
        question: "Q4: ‚ÄúNo one understands me‚Ä¶‚Äù\nWhich phrase softens this feeling best?",
        options: [
          "‚ë† Maybe I‚Äôm just too different",
          "‚ë° Let yourself understand you first",
          "‚ë¢ Better not expect anything"
        ],
        correct: 1,
        feedback: [
          "‚ùå Not quite‚Ä¶ Difference doesn‚Äôt mean isolation. Be kind to yourself.",
          "‚úÖ Correct! Start by meeting yourself with kindness.",
          "‚ùå Not quite‚Ä¶ Expectations hurt, but connection starts within."
        ]
      },
      {
        question: "Q5: ‚ÄúWhy is it always me‚Ä¶?‚Äù\nWhich phrase softens this feeling best?",
        options: [
          "‚ë† Try finding someone to lean on",
          "‚ë° Maybe I‚Äôm just unlucky",
          "‚ë¢ Just accept it silently"
        ],
        correct: 0,
        feedback: [
          "‚úÖ Correct! Reaching out can ease the load.",
          "‚ùå Not quite‚Ä¶ Unlucky? Or just overwhelmed‚Äîreach out.",
          "‚ùå Not quite‚Ä¶ Silence won‚Äôt ease the burden. Seek support."
        ]
      }
    ];

    let current = 0;

    function showQuestion() {
      document.getElementById("result").innerHTML = "";
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          document.getElementById("result").textContent = q.feedback[idx];
          document.getElementById("next-button").style.display = current < quizData.length - 1 ? "block" : "none";
          document.getElementById("restart-button").style.display = current === quizData.length - 1 ? "block" : "none";
        };
        options.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      document.getElementById("next-button").style.display = "none";
      showQuestion();
    }

    function restartQuiz() {
      current = 0;
      document.getElementById("restart-button").style.display = "none";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
